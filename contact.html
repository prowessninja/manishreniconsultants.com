<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="form-container">
        <!-- Apply for a Loan Section - Centered -->
        <section class="loan-application">
            <h2>Apply for a Loan!</h2>
            <p>Ready to take the next step in achieving your financial goals? Fill out the form below, and weâ€™ll help you get started with the perfect loan option tailored just for you!</p>
        </section>

        <!-- Formspree Form Integration with Table Layout -->
        <form action="https://formspree.io/f/xgvoylvq" method="POST">
            <table>
                <tr>
                    <td><label for="first_name">First Name:</label></td>
                    <td><input type="text" name="first_name" id="first_name" required></td>
                </tr>
                <tr>
                    <td><label for="last_name">Last Name:</label></td>
                    <td><input type="text" name="last_name" id="last_name" required></td>
                </tr>
                <tr>
                    <td><label for="loan_type">Type of Loan:</label></td>
                    <td>
                        <select name="loan_type" id="loan_type" required>
                            <option value="Personal Loan">Personal Loan</option>
                            <option value="Car Loan">Car Loan</option>
                            <option value="Home Loan">Home Loan</option>
                            <option value="Mortgage Loan">Mortgage Loan</option>
                            <option value="Educational Loan">Educational Loan</option>
                            <option value="Other Loan">Other Loan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" name="phone" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="salary">Take Home Salary (greater than 50,000):</label></td>
                    <td><input type="number" name="salary" id="salary" min="50000" required></td>
                </tr>
                <tr>
                    <td><label for="company">Company Working For:</label></td>
                    <td><input type="text" name="company" id="company" required></td>
                </tr>
                <tr>
                    <td><label for="message">Message:</label></td>
                    <td><textarea name="message" id="message" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <button type="submit">Send</button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="https://manishreniconsultants.com" class="home-link">Home</a>
                    </td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Manishreni Consultants. All rights reserved.</p>
    </footer>
</body>
</html>
