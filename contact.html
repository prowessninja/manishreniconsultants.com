<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <!-- Apply for a Loan Section -->
        <section class="loan-application">
            <h2>Apply for a Loan!</h2>
            <p>Ready to take the next step in achieving your financial goals? Fill out the form below, and weâ€™ll help you get started with the perfect loan option tailored just for you!</p>
        </section>

        <!-- Formspree Form Integration -->
        <form action="https://formspree.io/f/xgvoylvq" method="POST">
            <!-- First Name Field -->
            <label>
                First Name:
                <input type="text" name="first_name" required>
            </label>

            <!-- Last Name Field -->
            <label>
                Last Name:
                <input type="text" name="last_name" required>
            </label>

            <!-- Loan Type Dropdown -->
            <label>
                Type of Loan:
                <select name="loan_type" required>
                    <option value="Personal Loan">Personal Loan</option>
                    <option value="Car Loan">Car Loan</option>
                    <option value="Home Loan">Home Loan</option>
                    <option value="Mortgage Loan">Mortgage Loan</option>
                    <option value="Educational Loan">Educational Loan</option>
                    <option value="Other Loan">Other Loan</option>
                </select>
            </label>

            <!-- Phone Number Field -->
            <label>
                Phone Number:
                <input type="tel" name="phone" required>
            </label>

            <!-- Take Home Salary Field (greater than 50,000) -->
            <label>
                Take Home Salary (greater than 50,000):
                <input type="number" name="salary" min="50000" required>
            </label>

            <!-- Company Name Field -->
            <label>
                Company Working For:
                <input type="text" name="company" required>
            </label>

            <!-- Applicant's Message -->
            <label>
                Message:
                <textarea name="message" required></textarea>
            </label>

            <button type="submit">Send</button>
        </form>
    </main>

        <p>&copy; 2025 Manishreni Consultants. All rights reserved.</p>
    </footer>
</body>
</html>
